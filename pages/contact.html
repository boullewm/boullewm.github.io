    <main>

        <body>
            <h1>Welcome to the Contact Page</h1>
            <div class="container mt-2">

                <!-- Input field to accept user input -->
                Name: <input type="text" name="name" id="name"><br><br>

                Email: <input type="text" name="email" id="email"><br><br>

                Message: <input type="text" name="message" id="message"><br><br>
                <p>
                    <button type="button" class="btn btn-primary 
                btn-sm" data-toggle="modal" data-target="#exampleModal" id="submit">
                        Submit
                    </button>
                    <a class="email-button" href="mailto:boullewm@mail.uc.edu">Send Email</a>
                </p>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Thanks!
                                </h5>

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">
                                        &times;
                                    </span>
                                </button>
                            </div>

                            <div class="modal-body">

                                <!-- Data passed is displayed 
                                in this part of the 
                                modal body -->
                                <h6 id="modal_body"></h6>
                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                    data-target="#exampleModal" id="submit">
                                    Submit
                                </button>

                            </div>
                        </div>
                    </div>

        $("#submit").click(function () {
